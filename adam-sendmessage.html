	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

	<script src="static/js/scripts.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="home height100">
		<nav class="add-menu">
			<a class="add-task" href="addtask.html">
			<img src="static/images/Add-Task.png" srcset="static/images/Add-Task@2x.png" alt="Add Task" width="57" height="84" />
			</a>
			<a class="add-contact" href="addcontact.html">
			<img src="static/images/Add-Contact.png" srcset="static/images/Add-Contact@2x.png" alt="Add Contact" width="78" height="106" />
			</a>
			<a class="create-email" href="createemail.html">
			<img src="static/images/Create-Email.png" srcset="static/images/Create-Email@2x.png" alt="Create Email" width="77" height="84" />
			</a>
			<button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>		
		</nav>
	  	<div class="fluid-container height100">
	  		<div class="row height100">
	  			<div class="col-sm-3 main-menu-container">
	  				<div class="hidden-xs logo"><img src="static/images/Logo-white-text.png" srcset="static/images/Logo-white-text@2x.png" alt="Sales Contacts" width="153" height="69" /></div>
				  	<nav class="main-menu">
						<ul>
							<li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs">Home</span></a></li>
							<li class="hidden-xs"><a id="desktop-overlay-menu"><i class="fa fa-plus" aria-hidden="true"></i> Add</a></li>
							<li><a href="messages.html"><i class="fa fa-envelope" aria-hidden="true"></i><span class="hidden-xs">Messages</span></a></li>
							<li class="visible-xs"><button class="menuButton" id="overlay-menu" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button></li>
							<li><a href="contacts.html"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs">Contacts</span></a></li>
							<li><a href="reports.html"><i class="fa fa-bar-chart" aria-hidden="true"></i><span class="hidden-xs">Reports</span></a></li>
						</ul>
					</nav>
				</div><!-- /.main-menu-container -->
				<div class="col-sm-9 desktop-pull-right height100">
				  <header class="header">
						<div class="fluid-container">
							<div class="userbar">
								<div id="userbarmenu">
									<img src="static/images/phil.jpg" srcset="static/images/phil@2x.jpg" alt="user photo" width="60" height="60" />
									<i class="fa fa-chevron-down" aria-hidden="true"></i>
									<div class="userbar-menu">
										<ul>
											<li><a href="editprofile.html">Edit Profile</a></li>
											<li><a href="index.html">Logout</a></li>
										</ul>
									</div>
								</div>
							</div>
							<h1>Messages</h1>
						</div>
					</header>
					<main class="message-list">
						<div class="message-menu">
							<div class="row">
								<div class="col-xs-4">
									<a href="#">
										<i class="fa fa-trash" aria-hidden="true"></i><br>
										Trash
									</a>
								</div>
								<div class="col-xs-4">
									<a href="#">
										<i class="fa fa-paperclip" aria-hidden="true"></i><br>
										Attach File
									</a>
								</div>
								<div class="col-xs-4">

										Send
									</a>
								</div>
							</div>
						</div>

								<em>ABC Company</em>
							</span>
							<span class="more-arrow">
								<i class="fa fa-chevron-right" aria-hidden="true"></i>
							</span>
						</a>
						<form>
							<div class="message-info">
								<label for="subject">Subject:</label><input name="subject" type="text"><br>
							</div>
							<div class="message-body">
								<label for="message">Message:</label><br>
	  							<div class="textarea" contentEditable="true"></div>
							</div>
						</form>
					</main>
				</div><!-- /.col-sm-9 -->
			</div><!-- /.row -->
