    <!-- W3 CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-light-grey" ng-app="contactApp" ng-controller="appCtrl" ng-cloak>

            <h4 class="w3-bar-item w3-black w3-text-white" style="letter-spacing:4px"><strong>KONTAKT.me</strong></h4>
            <div class="w3-right">

                    <h4 class="w3-bar-item">|</h4>
                    <h4 class="w3-bar-item"><a href="#">Contact List</a></h4>
                    <h4 class="w3-bar-item">|</h4>
                    <h4 class="w3-bar-item"><a href="#">Dashboard</a></h4>
                    <h4 class="w3-bar-item">|</h4>
                </span> -->

    <script src="./static/js/app-angularjs.js" type="text/javascript"></script>
