<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/noelboss/featherlight/1.7.7/release/featherlight.min.css">

</head>
<body>
<div class="grid">
		<div class="row">
			<div class="col">
				<div class='col-L-6 col-M-6 left'>
					<div class="left-content">
						<h1>Hi Phil,</h1>
						<p>Never miss a beat with people you meet!</p>

    <label for="file-input">
        <img src="http://goo.gl/pB9rpQ"/>

</div>             -->
            <img class="arrow" width="30px" height="30px" src="https://lampputieto.fi/wp-content/themes/lampputieto/assets/img/right.png">
					</div>
				</div>					
				<div class="col-L-6 col-M-6 right">
				<div class="right-content">
					<h3 class="people-met">People You've Met</h3>
					<div class='backdrop'>
						<!-- Leave empty. This is just the gray background behind the lightbox. -->
					</div>
          <div class="col-L-12">
            <div class="add-circle">		
						  <a href="#!" class='add'>+</a>
					  </div>	
          </div>
	
					
					<!-- lightbox -->
					<div class='box'>
						<div class='close'>x</div>
								<form>
									<div>
										<label for='Name'>Name</label>
										<input type='text' name="name" class='form-control name' placeholder='Name'>
									</div>
									<div>
										<label for='Position'>Position</label>
										<input type='text' class='form-control position' placeholder='Position'>
									</div>
									<div>
										<label for='Company'>Company</label>
										<input type='text' class='form-control company' placeholder='Company'>
									</div>
									<div>
										<label for='Phone Number'>Phone</label>
										<input type='text' class='form-control phone' placeholder='Phone Number'>
									</div>
									<div>
										<label for='Email'>Email</label>
										<input type='email' class='form-control email' placeholder='Email'>
									</div>
									<div>
										<label for='Address'>Address</label>
										<input type='text' class='form-control address' placeholder='Address'>
									</div>
									<div>
										<label for='Conversations'>Conversations</label><textarea type='text' class='form-control conversations' placeholder='Conversations'></textarea>
									</div>
									<button type='submit' class='btn btn-default'>Submit</button>
								</form>
					</div>
					<!-- lightbox ends -->

	            	<div class="list-results"><ul></ul></div>

	            </div> 
	            </div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="cookies.js"></script>

	<script type="text/javascript" src="index.js"></script>
