<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Sales Contact Management App</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="static/js/scripts.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/beaa447a7a.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="login">
			<img src="static/images/logo.jpg" srcset="static/images/logo@2x.jpg" alt="Sales Contacts logo" width="153" height="69" />
		</header>
	</div>
  <main>
  	<div class="container">
  		<div class="login-registration">
	  		<form id="registration-form">
	  			<h1>Sign Up</h1>
		  		<div class="row">
		  			<div class="col-md-12">
		  				<label for="email">Email:</label>
		  				<input name="email" type="email" data-validation="email">
		  			</div><!-- /.col-md-6 -->
		  			<div class="col-md-12">
		  				<label for="password">Password:</label>
		  				<div class="row">
		  					<div class="col-xs-6 col-sm-7 col-md-9">
		  						<input id="passwordField" name="pass_confirmation" type="password" data-validation="strength" data-validation-strength="1">
		  					</div>
		  					<div class="col-xs-6 col-sm-5 col-md-3">
		  						<button onclick="toggler(this)" type="button" class="togglePass">Show password</button>
		  					</div>
		  				</div>
		  			</div><!-- /.col-md-6 -->
		  		</div><!-- /.row -->
		  		<div class="stepprogress">
		  			<span class="step"></span>
		  			<span class="step active"></span>
		  		</div>
		  		<a href="home.html" class="submit" type="submit">Complete Registration</a>
	  		</form>
	  		<div class="not-registered">
		  		<p><a href="signup.html">Cancel</a></p>
	  		</div>
  		</div>
  	</div><!-- /.container -->
  </main>
</body>
</html>
